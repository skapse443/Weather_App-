<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width , initial-scale=1.0"/>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css"/>
        <script defer src="script.js"></script>
        <link
         rel="stylesheet" 
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        />
    </head>
    <body>
        <div class="container">
            <div class="weather-input">
                <div class="input-group">
                    <input
                      type="text" 
                      id="userlocation" 
                      placeholder="Search for places.."
                      />
                    <select class="converter" id="converter">
                        <option>°C </option>
                        <option>°F</option>
                    </select>

                <i class="fa fa-search" onclick="findUserLocation()"></i>
                </div>

                <div class="weatherIcon" style="background: url(https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png);"></div>
                <h2  class="temperature" id="temp"></h2>
                <div class="feelslike" id="fl"></div>
                <div class="description" id="desc"></div>
                <hr />
                <div class="city" id="city"></div>
                
            </div>

            <div class="weather-output">
                <h2 class="heading">Today's Hightlights</h2>
                <div class="Highlights">
                    <div class="humidity">
                        Humidity
                        <i class="fa-solid fa-water"></i> 
                        <h1 id="HValue"></h1>
                    </div>
                 
                    <div class="wind-speed">             
                        Wind-speed
                        <i class="fa-solid fa-wind"></i> 
                        <h1 id="WValue"></h1>
                    </div>
                 
                    <div class="sun">
                        <span>
                            <i class="fa-solid fa-sun"></i>
                            <p><span id="SRValue"></span>Sunrise</p>
                        </span>
                        <span>
                            <i class="fa-regular fa-sun"></i>
                            <p><span id="SSValue"></span>Sunset</p>
                        </span>
                    </div>
              
                   
                    <div class="clouds">
                        Clouds
                        <i class="fa-solid fa-cloud"></i> 
                        <h1 id="CValue"></h1>
                    </div>
                
                    <div class="uv-index">
                       Sea Level
                        <i class="fas fa-wave-square"></i> 
                        <h1 id="Sea_Level"></h1>
                    </div>

                    <div class="pressure">
                        Pressure
                         <i class="fa-solid fa-volcano"></i> 
                         <h1 id="PValue"></h1>
                     </div>       
                </div>
        <br/>
        
            </div>
        </div>
    </body>
</html>
